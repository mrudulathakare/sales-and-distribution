<div class="container  d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="row align-items-center">
    <div class="col-md-6 mx-auto text-end">
      <img src="https://www.sme-news.co.uk/wp-content/uploads/2021/11/Login.jpg" alt="Login Image" class="img-fluid"
       />
    </div>

    <div class="col-md-6 mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Login</h2>
      <form (submit)="login()" #ngForm="ngForm" class="space-y-4">
        <div class="form-group w-50">
          <label for="username" class="d-block form-label">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="form.email" required class="form-control" />
        </div>

        <div class="form-group mt-3 w-50">
          <label for="password" class="d-block form-label">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="form.password" required
            class="form-control" />
        </div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <ng-container *ngIf="isLoading" class="text-blue-500">Loading......</ng-container>

        <ng-container *ngIf="!isLoading">
          <button type="submit"
            class="btn btn-primary mt-3 w-50">
            Login
          </button>
        </ng-container>
      </form>
    </div>
  </div>
</div>
