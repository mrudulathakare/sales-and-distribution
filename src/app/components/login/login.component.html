<div
  class="login-container max-w-md mx-auto bg-white p-8 rounded shadow-md flex">
  <div class="w-1/2">
    <img
      src="login.jpeg"
      alt="Login Image"
      class="w-full h-full object-cover rounded-l"
    />
  </div>

  <div class="w-1/2 p-4">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form (submit)="login()" #ngForm="ngForm" class="space-y-4">
      <div class="form-group">
        <label for="username" class="block">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="form.email"
          required
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="password" class="block">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="form.password"
          required
          class="form-input"
        />
      </div>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <ng-container *ngIf="isLoading" class="text-blue-500"
        >Loading......</ng-container>

      <ng-container *ngIf="!isLoading">
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
        >
          Login
        </button>
      </ng-container>
    </form>
  </div>
</div>
